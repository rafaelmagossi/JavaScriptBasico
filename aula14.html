<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Do While e While</title>
</head>
<body>
    <h1>Do While e While</h1>

    <p>Do While</p>
    <script>
       var numero = -10;
       do{
           numero = numero - 1;
           document.write(numero);
       } while(numero > 0);
    </script>
     <p>While</p>
     <script>
        var numero = 10;
        while(numero > 0){
            numero = numero - 1;
            document.write(numero);
        }
     </script>
</body>
</html>
