<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Arrays</title>
</head>
<body>
    <h1>forEach(callBack[, thisObject]) in JS</h1>
    <script>
        var array = ["um conteudo do blog", "noticias de um artigo", "receita para um bolo", "tipos de programacao"];
        array.forEach(function(valor, chave){
            document.write("<p>Chave : " + chave + " Valor : " + valor + "</p>");
        }); //foreach com callback
    </script>
</body>

</html>
