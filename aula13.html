<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>For</title>
</head>
<body>
    <h1>For in JS</h1>
    <p>Teste Simples: </p>
    <script>
        for(var y = 0; y <= 50; y++){
            document.write(y + "</br>");
        }
    </script>
    <p>Teste Avan√ßado: </p>

         var array = ["um conteudo do blog", "noticias de um artigo", "receita para um bolo", "tipos de programacao"];
        for(var y = 0; y < array.length ; y++){
            document.write(array[y] + "</br>");
        }
    </script>
   
</body>
</html>
