<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Arrays</title>
</head>

<body>
    <h1>Arrays in JS</h1>
    <strong>indexOf()</strong>
    <script>
        var array1 = ["Laranja", "Azul", "Vermelha", "Azul", "Verde"];
        document.write("<p>Array 1: " + array1 + "</p>");
        var retorno = array1.indexOf("Azul"); //retorna posicao, caso nao encontrar retorna -1
        document.write("<p>Retorno: " + retorno + " Valor: " + array1[retorno] + "</p>");
        console.log(retorno);
    </script>
    <strong>indexOf(searchElement, fromIndex)</strong>
    <script>
        var array1 = ["Laranja", "Azul", "Vermelha", "Azul", "Verde"];
        document.write("<p>Array 1: " + array1 + "</p>");
        var retorno = array1.indexOf("Azul", 2); //retorna posicao a partir de um index inicial, caso nao encontrar retorna -1
        document.write("<p>Retorno: " + retorno + " Valor: " + array1[retorno] + "</p>");
        console.log(retorno);
    </script>
    <strong>lastIndexOf()</strong>
    <script>
        var array1 = ["Laranja", "Azul", "Vermelha", "Azul", "Verde"];
        document.write("<p>Array 1: " + array1 + "</p>");
        var retorno = array1.lastIndexOf("Azul"); //retorna posicaopercorendo da direita para esquerda, caso nao encontrar retorna -1
        document.write("<p>Retorno: " + retorno + " Valor: " + array1[retorno] + "</p>");
        console.log(retorno);
    </script>
    <strong>lastIndexOf(searchElement, fromIndex)</strong>
    <script>
        var array1 = ["Laranja", "Azul", "Vermelha", "Azul", "Verde"];
        document.write("<p>Array 1: " + array1 + "</p>");
        var retorno = array1.lastIndexOf("Azul", 2); //retorna posicaopercorendo da direita para esquerda partir de um index inicial, caso nao encontrar retorna -1
        document.write("<p>Retorno: " + retorno + " Valor: " + array1[retorno] + "</p>");
        console.log(retorno);
    </script>

                        }
                    }
                }

        }

</body>

</html>
